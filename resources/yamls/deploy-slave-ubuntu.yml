apiVersion: v1
kind: Namespace
metadata:
  name: slave-ns
---
apiVersion: v1
kind: Pod
metadata:
  name: slave-ubuntu
  namespace: slave-ns
  labels:
    app: slave-label
spec:
  containers:
    - name: slave-ubuntu
      image: slave-ubuntu:3.0
      ports:
        - name: nginx-port
          containerPort: 80
        - name: ssh-port
          containerPort: 22
        - name: webssh-port
          containerPort: 8888
        - name: server-port
          containerPort: 8001

---
apiVersion: v1
kind: Service
metadata:
  name: slave-ubuntu-svc
  namespace: slave-ns
spec:
  ports:
    - name: http
      port: 81
      targetPort: nginx-port
    - name: ssh
      port: 22
      targetPort: ssh-port
    - name: webssh
      port: 8888
      targetPort: webssh-port
    - name: server
      port: 8001
      targetPort: server-port
  selector:
    app: slave-label
  type: LoadBalancer
