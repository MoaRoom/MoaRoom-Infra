apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-{{ ID }}
  namespace: student-ns
  labels:
    app: student-label-{{ ID }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: student-label-{{ ID }}
  template:
    metadata:
      labels:
        app: student-label-{{ ID }}
    spec:
      containers:
        - name: student-{{ ID }}
          image: ryann3/student-ubuntu:6.0
          imagePullPolicy: Always
          ports:
            - name: nginx-port
              containerPort: 80
            - name: ssh-port
              containerPort: 22
            - name: webssh-port
              containerPort: 8888
            - name: server-port
              containerPort: 8001
          resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: student-{{ ID }}-svc
  namespace: student-ns
spec:
  ports:
    - name: http
      port: 81
      targetPort: nginx-port
    - name: ssh
      port: 22
      targetPort: ssh-port
    - name: webssh
      port: { PORT }
      targetPort: webssh-port
      nodePort: { WEB_NODE_PORT }
    - name: server
      port: { API_PORT }
      targetPort: server-port
      nodePort: { APP_NODE_PORT }
  selector:
    app: student-label-{{ ID }}
  type: NodePort
